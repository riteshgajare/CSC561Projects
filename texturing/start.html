<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Prog 2: Rasterization Shell</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="gl-matrix.js"></script>
    <script type="text/javascript" src="rasterize.js"></script>
    <script type="text/javascript" src="triangleBuffer.js"></script>
    <script type="text/javascript" src="viewport.js"></script>
  </head>
  <body onload="main();">
    <center>
      <!-- <h1>Project: Texturing</h1> -->
      <!-- <\!-- <label class="switch"><input id="e_lights" type="checkbox"><div class="slider round"></div></label></br></br> -\-> -->
      <!-- <button onclick="main(1);" class="button button1">Render</button><br><br> -->
      <canvas id="myWebGLCanvas" width="512" height="512"></canvas>
      <canvas id="myImageCanvas" width="512" height="512"></canvas>
    </center>
  </body>
  <style>
    /* make the canvas the size of the viewport */
    canvas {
    width: 36vw;
    height: 64vh;
    display: block;
    }
    #myWebGLCanvas {
    position: absolute;
    z-index: 100;
    }
    #myImageCanvas {
    position: absolute;
    z-index: 0;
    }
    h1{
    color: orange;
    font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
    font-size: 40px;
    }
    .button {
    background-color: black; /* Green */
    border: none;
    font-family: "Lucida Console", Monaco, monospace;
    padding: 10px 24px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    margin: 4px 2px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
    border-radius: 28px;
    }
    .button1 {
    background-color: orange;
    color: white;
    //border: 2px solid #4CAF50;
    }
    .button1:hover {
    background-color: #4CAF50;
    color: white;
    }
    .switch {
    position: relative;
    display: inline-block;
    width: 40px;
    height: 20px;
    }
    .switch input {display:none;}
    .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
    }
    .slider:before {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    left: 4px;
    bottom: 2px;
    background-color: white;
    -webkit-transition: .4s;
    transition: .4s;
    }
    input:checked + .slider {
    background-color: #2196F3;
    }
    input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
    }
    input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(16px);
    }
    /* Rounded sliders */
    .slider.round {
    border-radius: 24px;
    }
    .slider.round:before {
    border-radius: 50%;
    }
  </style>

</html>
